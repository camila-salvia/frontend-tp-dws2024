<div class="container py-4">
  <div class="card shadow-sm rounded-4">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Mi Cuenta</h3>

      <!-- Mensaje de éxito -->
      <div *ngIf="actualizacionExitosa" class="alert alert-success text-center">
        ✅ Tus datos fueron actualizados correctamente.
      </div>

      <!-- Mostrar datos del usuario -->
      <div *ngIf="!mostrarFormularioEdicion">
        <ul class="list-group mb-4">
          <li class="list-group-item"><strong>Nombre:</strong> {{ persona.name }}</li>
          <li class="list-group-item"><strong>Apellido:</strong> {{ persona.lastname }}</li>
          <li class="list-group-item"><strong>DNI:</strong> {{ persona.dni }}</li>
          <li class="list-group-item"><strong>Email:</strong> {{ persona.email }}</li>
          <li class="list-group-item"><strong>Teléfono:</strong> {{ persona.phone }}</li>
        </ul>
        <div class="text-end">
          <button class="btn btn-warning" (click)="irAModificar()">Modificar datos</button>
        </div>
      </div>

      <!-- Formulario de edición -->
      <form *ngIf="mostrarFormularioEdicion" (ngSubmit)="guardarCambios()" #formCuenta="ngForm">
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input class="form-control" [(ngModel)]="persona.name" name="name" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Apellido</label>
          <input class="form-control" [(ngModel)]="persona.lastname" name="lastname" required />
        </div>
        <div class="mb-3">
          <label class="form-label">DNI</label>
          <input class="form-control" type="number" [(ngModel)]="persona.dni" name="dni" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input class="form-control" type="email" [(ngModel)]="persona.email" name="email" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Teléfono</label>
          <input class="form-control" type="tel" [(ngModel)]="persona.phone" name="phone" />
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-success">Guardar</button>
          <button type="button" class="btn btn-secondary" (click)="mostrarFormularioEdicion = false">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
