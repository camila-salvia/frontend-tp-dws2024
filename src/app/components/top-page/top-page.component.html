<header>
  <nav class="navbar navbar-expand-lg ">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img src="assets/images/LOGO.png" alt="Logo de la empresa" style="height: 40px;">
      </a>
      <!-- Botón de hamburguesa para pantallas pequeñas -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="/sobre-nosotros">Sobre nosotros</a>
          </li>
        </ul>

        <ul class="navbar-nav ms-auto">
          <!-- Si NO hay sesión -->
          <li class="nav-item" *ngIf="!usuarioLogueado">
            <a routerLink="/login" class="btn btn-light text-primary">Ingresar</a>
          </li>

          <!-- Si HAY sesión -->
          <ng-container *ngIf="usuarioLogueado">
            <li class="nav-item">
              <a routerLink="/mi-cuenta" class="btn btn-outline-info me-2">Mi Cuenta</a>
            </li>
            <li class="nav-item">
                <button (click)="cerrarSesion()" class="btn" style="background-color: red; color: darkred; border-color: darkred;">Cerrar sesión</button>
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
  </nav>
</header>
