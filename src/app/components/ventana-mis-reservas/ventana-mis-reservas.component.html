<div class="card-container" *ngIf="reservas.length > 0; else noReservas">
  <div *ngFor="let reserva of reservas" class="card">
    <h3>Reserva NÂº {{ reserva.id }}</h3>
    <p>Fecha de la reserva: {{ reserva.fechaReserva }}</p>
    <p>Hora de inicio: {{ reserva.horaInicio }}</p>
    <p>Hora de fin: {{ reserva.horaFin }}</p>
    <p>Total: {{ reserva.totalReserva }}</p>
  </div>
</div>

<ng-template #noReservas>
  <p>No hay reservas para mostrar!</p>
</ng-template>
