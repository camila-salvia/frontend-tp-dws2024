<div class="card-wrapper" *ngIf="canchas.length > 0; else noCanchas">
  <div *ngFor="let cancha of canchas" class="card">
    <h3 (click)="mostrarDetalles(cancha)">Cancha NÂº {{ cancha.id }}</h3>
    <div *ngIf="cancha === canchaSeleccionada">
      <p>Tipo de Cancha: {{ cancha.canchaClass.tipoCancha }}</p>
      <p>Precio por hora: ${{ cancha.canchaClass.precioHora }}</p>
    </div>
  </div>
</div>

<ng-template #noCanchas>
  <p>No hay ninguna cancha disponible desde canchas!</p>
</ng-template>
