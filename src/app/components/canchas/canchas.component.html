<div class="card-wrapper" *ngIf="canchas.length > 0; else noCanchas"> <!--si el arreglo de canchas tiene canchas entonces: -->
  <div *ngFor="let cancha of canchas" class="card">                   <!-- para cada cancha-->
    <h3 (click)="mostrarDetalles(cancha)">Cancha NÂº {{ cancha.id }}</h3>
    <div *ngIf="cancha === canchaSeleccionada" class="cancha-seleccionada"> <!--si se selecciona la cancha, se muestran detalles-->
      <p>Tipo de Cancha: {{ cancha.tipoCancha }}</p>
      <p>Precio por hora: ${{ cancha.precioHora }}</p>
    </div>
    <div style="margin-top: 10px;">
      <button routerLink="/ingreso-reserva" (click)="seleccionarCancha(cancha.id)" class="btn btn-success" style="background-color: rgba(2, 46, 2, 0.932);">Seleccionar</button>
    </div>
  </div>
</div>

<ng-template #noCanchas>
  <p>No hay ninguna cancha disponible!</p>
</ng-template>
