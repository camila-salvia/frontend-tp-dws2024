<div class="toda-la-pagina">
    <div class="container">
    <h2>Log In</h2>
    <form (ngSubmit)="login()" #personaForm="ngForm"> <!--cuando aprieta el botón, busca la persona-->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="persona.email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="persona.password" name="password" required>
        </div>
        <div style="margin-top: 10px;">
            <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
        </div>
        <div style="margin-top: 10px;">
            <h5>Si no estas registrado haz click aquí:</h5>
            <button class="btn btn-primary" routerLink="/registro">Registrarse</button>
        </div>
    </form>
    <div class="alert alert-success mt-3" *ngIf="submitted && loginConfirmado">
        <p >Ingresando...</p>
        <ng-container *ngIf="redirectToHome()"></ng-container>
    </div>
    <div class="alert alert-danger mt-3" *ngIf="submitted && !loginConfirmado">
        <p>Mail y/o contraseña incorrectos.</p>
    </div>
</div>
</div>
