<div class="home-container">
<h1>¡Reservá ahora!</h1>
<p>¿Qué tipo de cancha querés?</p>
<button (click)="filtrarCanchas('futbol 7', 'disponible')">Fútbol 7</button>
<button (click)="filtrarCanchas('futbol 5', 'disponible')">Fútbol 5</button>
<button (click)="filtrarCanchas('', 'disponible')">Quitar filtro</button>
<button (click)="getCanchas()">Mostrar todas las canchas</button> <!--probando conexion-->

<h1>Nuestras canchas</h1>

<div class="cancha-container">
  <app-canchas *ngFor="let cancha of lista_canchas; 
  trackBy: trackByFn" 
  [canchaData]="cancha">
  </app-canchas>
</div>

</div>
