<div class="container">
    <h2>Confirmar datos de la reserva</h2>
    <form (ngSubmit)="saveReserva()" #reservaForm="ngForm"> <!--cuando aprieta el botón, se ejecuta saveReserva()-->
      <div class="form-group">
        <label for="fechaReserva">Fecha de la reserva:</label>
        <input type="date" class="form-control" id="fechaReserva" [(ngModel)]="reserva.fechaReserva" name="fechaReserva" required>
      </div>
      <div class="form-group">
        <label for="horaInicio">Hora de inicio:</label>
        <input type="time" class="form-control" id="horaInicio" [(ngModel)]="reserva.horaInicio" name="horaInicio" required>
      </div>
      <div class="form-group">
        <label for="horaFin">Hora de fin:</label>
        <input type="time" class="form-control" id="horaFin" [(ngModel)]="reserva.horaFin" name="horaFin" required>
      </div>
      <div class="form-group">
        <label for="email">Ingrese su email:</label>
        <input type="string" class="form-control" id="email" [(ngModel)]="reserva.mail_cliente" name="email" required>
      </div>
      <div class="form-group">
        <label for="idCancha">Numero de cancha seleccionada:</label>
          <input type="number" class="form-control" id="idCancha" [(ngModel)]="reserva.idCancha" name="idCancha" readonly>
      </div>

      <button type="submit" class="btn btn-primary">Confirmar Reserva</button>
    </form>
    <div *ngIf="reservaConfirmada">
      <p style="color: green;">¡Reserva confirmada!</p>
      <p style="color: green;">En instantes ud recibirá un mail de confirmación.</p>
    </div>
    <div *ngIf="!reservaConfirmada && canchaNoExiste">
      <p style="color: red;">La cancha ingresada no existe. Por favor, verifique el ID de la cancha.</p>
    </div>
  </div>
